<!DOCTYPE html>
<html lang="hr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JOBFAIR FOTO EXPORT</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
		<style>
			#drop-area {
				border: 2px dashed #ccc;
				padding: 20px;
				text-align: center;
				cursor: pointer;
			}
			#stanje {
				border: 2px dashed #ccc;
				padding: 20px;
				text-align: center;
				cursor: pointer;
			}
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				text-align: center;
				padding: 20px;
			}

			h1 {
				color: #333;
				font-size: 24px;
			}

			#drop-area {
				border: 2px dashed #007bff;
				background-color: #fff;
				padding: 30px;
				width: 80%;
				max-width: 500px;
				margin: 20px auto;
				text-align: center;
				font-size: 18px;
				color: #555;
				cursor: pointer;
				transition: all 0.3s ease;
				border-radius: 10px;
			}

			#drop-area:hover {
				background-color: #e3f2fd;
				border-color: #0056b3;
			}

			input {
				width: 80%;
				max-width: 300px;
				padding: 10px;
				margin: 10px;
				font-size: 16px;
				border: 1px solid #ccc;
				border-radius: 5px;
			}

			button {
				background-color: #007bff;
				color: white;
				border: none;
				padding: 12px 20px;
				font-size: 18px;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s ease, transform 0.2s ease,
					box-shadow 0.2s ease;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			button:hover {
				background-color: #0056b3;
				transform: translateY(-2px);
				box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
			}

			#stanje {
				margin-top: 15px;
				font-size: 18px;
				color: #007bff;
				font-weight: bold;
			}

			/* Responsivni dizajn za manje ekrane */
			@media (max-width: 600px) {
				#drop-area,
				input,
				button {
					width: 90%;
				}
			}
			.tooltip {
				position: relative;
				display: inline-block;
				margin: 10px;
			}

			.tooltip .tooltiptext {
				visibility: hidden;
				background-color: #333;
				color: #fff;
				text-align: center;
				border-radius: 6px;
				padding: 6px 10px;
				position: absolute;
				z-index: 1;
				bottom: 140%;
				left: 50%;
				transform: translateX(-50%) scale(0.95);
				opacity: 0;
				transition: opacity 0.1s ease, transform 0.1s ease;
				font-size: 14px;
				white-space: nowrap;
				pointer-events: none;
			}

			.tooltip:hover .tooltiptext {
				visibility: visible;
				opacity: 1;
				transform: translateX(-50%) scale(1);
			}

			#progress-bar {
				appearance: none;
				width: 100%;
				height: 20px;
				border-radius: 10px;
				overflow: hidden;
				background-color: #e0e0e0;
				display: none;
				margin-top: 10px;
				margin-bottom: 10px;
			}

			/* Firefox */
			#progress-bar::-moz-progress-bar {
				background: linear-gradient(270deg, #007bff, #00d4ff);
				background-size: 200% 100%;
				animation: moveGradient 0.3s linear infinite;
			}

			/* Chrome & Webkit */
			#progress-bar::-webkit-progress-bar {
				background-color: #e0e0e0;
				border-radius: 10px;
			}

			#progress-bar::-webkit-progress-value {
				background: linear-gradient(270deg, #007bff, #00d4ff);
				background-size: 200% 100%;
				animation: moveGradient 0.3s linear infinite;
				border-radius: 10px;
			}

			@keyframes moveGradient {
				0% {
					background-position: 200% 0;
				}
				100% {
					background-position: -200% 0;
				}
			}

			#preview-loading-bar {
				height: 20px;
				width: 100%;
				background-color: #e0e0e0;
				border-radius: 10px;
				overflow: hidden;
				margin-top: 10px;

				opacity: 0;
				transition: opacity 0.5s ease;
				visibility: hidden;
			}

			#preview-loading-bar.visible {
				opacity: 1;
				visibility: visible;
			}

			#preview-loading-bar .progress-fill {
				height: 100%;
				width: 0%;
				background: linear-gradient(270deg, #007bff, #00d4ff);
				background-size: 200% 100%;
				animation: moveGradient 2s linear infinite;
				border-radius: 10px;
				transition: width 0.4s ease-in-out;
			}

			@keyframes moveGradient {
				0% {
					background-position: 200% 0;
				}
				100% {
					background-position: -200% 0;
				}
			}
		</style>
	</head>
	<body>
		<h1>Batch Export Fotografija za JOBFAIR</h1>
		<div id="drop-area">Povuci i ispusti slike ovdje</div>
		<!--	<input type="number" id="resize-input" placeholder="Kraća stranica (px)" /> -->
		<input type="text" id="imenovanje" placeholder="Imenovanje" />

		<div class="tooltip">
			<button onclick="processImages(0,0)">bb</button>
			<span class="tooltiptext">Bez filtera, bez watermarka</span>
		</div>

		<div class="tooltip">
			<button onclick="processImages(0,1)">bw</button>
			<span class="tooltiptext">Bez filtera, s watermarkom</span>
		</div>

		<div class="tooltip">
			<button onclick="processImages(1,0)">fb</button>
			<span class="tooltiptext">S plavim filterom, bez watermarka</span>
		</div>

		<div class="tooltip">
			<button onclick="processImages(1,1)">fw</button>
			<span class="tooltiptext">S plavim filterom i watermarkom</span>
		</div>

		<div id="preview-loading-bar">
			<div class="progress-fill"></div>
		</div>

		<div id="stanje"></div>
		<progress
			id="progress-bar"
			value="0"
			max="100"
			style="width: 100%; display: none"
		></progress>

		<div id="preview-container"></div>
		<script>
			let lastProgressPercent = 0; // pamti zadnji postotak

			function smoothUpdateProgress(percent) {
				const progressFill = document.querySelector(
					"#preview-loading-bar .progress-fill"
				);

				// Zaokruži na najbliži cijeli broj za usporedbu
				const roundedNew = Math.round(percent);
				const roundedLast = Math.round(lastProgressPercent);

				// Ako se promjena razlikuje više od 1%, ažuriraj bar
				if (Math.abs(roundedNew - roundedLast) >= 1) {
					progressFill.style.width = `${roundedNew}%`;
					lastProgressPercent = roundedNew;
				}
			}

			function compressImage(
				canvas,
				callback,
				quality = 1,
				minQuality = 0.1,
				targetSize = 9999999999999
			) {
				canvas.toBlob(
					(blob) => {
						if (blob.size <= targetSize || quality <= minQuality) {
							callback(blob); // Ako je slika dovoljno mala, koristi ovu verziju
						} else {
							// Smanjuj kvalitetu i pokušaj ponovo
							compressImage(
								canvas,
								callback,
								quality - 0.1,
								minQuality,
								targetSize
							);
						}
					},
					"image/jpeg",
					quality
				);
			}

			const overlay = new Image();
			overlay.src = "./plavi_filter.png";

			const watermark = new Image();
			watermark.src = "./FOTO_watermark.png";
			let images = [];
			const dropArea = document.getElementById("drop-area");
			const stanje = document.getElementById("stanje");

			dropArea.addEventListener("dragover", (e) => {
				e.preventDefault();
				dropArea.style.borderColor = "blue";
			});

			dropArea.addEventListener("drop", (e) => {
				e.preventDefault();
				dropArea.innerHTML = "fotke";
				dropArea.style.borderColor = "#ccc";
				handleFiles(e.dataTransfer.files);
			});

			function handleFiles(files) {
				const fileListHTML = ["<strong>Dodane slike:</strong><br>"];
				const readPromises = [];

				for (let file of files) {
					if (file.type.startsWith("image/")) {
						fileListHTML.push(`${file.name}<br>`);

						const readPromise = new Promise((resolve) => {
							const reader = new FileReader();
							reader.onload = (event) => resolve(event.target.result);
							reader.readAsDataURL(file);
						});

						readPromises.push(readPromise);
					}
				}

				Promise.all(readPromises).then((results) => {
					images = results;
					document.getElementById("drop-area").innerHTML =
						fileListHTML.join("");
				});
			}

			function processImages(filter_bool, watermark_bool) {
				//const resizeValue = parseInt(document.getElementById("resize-input").value) || 500;
				const resizeValue = 2048;
				const previewContainer = document.getElementById("preview-container");
				previewContainer.innerHTML = "";
				const previewLoadingBar = document.getElementById(
					"preview-loading-bar"
				);
				const progressFill = previewLoadingBar.querySelector(".progress-fill");
				previewLoadingBar.classList.add("visible");
				progressFill.style.width = "0%";
				const overlay = new Image();
				overlay.src = "./plavi_filter.png";
				const watermark = new Image();
				watermark.src = "./FOTO_watermark.png";

				overlay.onload = () => {
					watermark.onload = async () => {
						const zip = new JSZip();
						let processedImages = []; // Svi procesirani outputi će se ovde spremati

						for (let i = 0; i < images.length; i++) {
							let src = images[i]; // Svaka slika posebno
							let brojac = i + 1; // Brojimo slike od 1 nadalje

							stanje.innerHTML = `Učitano fotki: ${brojac}`;

							const img = new Image();
							img.src = src;
							await new Promise((resolve) => (img.onload = resolve));

							const canvas = document.createElement("canvas");
							const ctx = canvas.getContext("2d");

							let scale = resizeValue / Math.max(img.width, img.height);
							canvas.width = img.width * scale;
							canvas.height = img.height * scale;

							ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

							if (filter_bool == 1) {
								ctx.globalAlpha = 1;
								ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
							}

							if (watermark_bool == 1) {
								ctx.globalAlpha = 0.75;

								let wmHeight = Math.round(
									Math.sqrt(canvas.width * canvas.height * 0.2 * 0.2)
								);

								ctx.drawImage(
									watermark,
									canvas.width - wmHeight - Math.round(0.05 * wmHeight),
									canvas.height - wmHeight + Math.round(0.22 * wmHeight),
									wmHeight,
									wmHeight
								);
							}

							// Kreiraj promise za svaku kompresiju slike
							let promise = new Promise((resolve) => {
								compressImage(canvas, (compressedBlob) => {
									if (brojac < 10) {
										zip.file(
											`${
												document.getElementById("imenovanje").value
											}_0${brojac}.jpg`,
											compressedBlob
										);
									} else {
										zip.file(
											`${
												document.getElementById("imenovanje").value
											}_${brojac}.jpg`,
											compressedBlob
										);
									}

									// Prikaži sliku u pregledu
									const previewImage = document.createElement("img");
									previewImage.src = URL.createObjectURL(compressedBlob);
									previewImage.style.maxHeight = "150px";
									previewImage.style.margin = "5px";
									previewContainer.appendChild(previewImage);
									// Update progress fill
									smoothUpdateProgress((brojac / images.length) * 100);

									resolve(); // Obavesti da je ova slika završena
								});
							});

							processedImages.push(promise);
						}

						// Čekaj da SVE slike budu dodane prije generiranja ZIP-a
						await Promise.all(processedImages);
						setTimeout(() => {
							previewLoadingBar.classList.remove("visible");
						}, 300); // 300ms da se animacija završi

						zip
							.generateAsync(
								{ type: "blob", compression: "STORE" },
								(metadata) => {
									const progressBar = document.getElementById("progress-bar");
									stanje.innerHTML = `GENERIRANJE ZIPA ${
										Math.round(metadata.percent * 100) / 100
									}%`;

									progressBar.style.display = "block"; // Prikaži progress bar
									progressBar.value = (metadata.percent || 0).toFixed(0); // Postavi postotak
								}
							)
							.then((content) => {
								saveAs(
									content,
									`${document.getElementById("imenovanje").value}.zip`
								);
								document.getElementById("progress-bar").style.display = "none"; // Sakrij progress bar kad završi
							});
					};
				};
			}
		</script>
	</body>
</html>
